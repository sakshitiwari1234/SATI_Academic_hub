<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your College Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #fff;
    }

    /* Top Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .logo-name {
      display: flex;
      align-items: center;
    }

    .logo-name img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-name span {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('college.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: '';
      position: sticky;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .hero h1 {
      position: absolute;
      font-size: 4rem;
      color: white;
      z-index: 3;
      font-weight: 500;
    }

    /* Explore Bar */
    .explore-bar {
      background-color: #8c1515;
      color: white;
      text-align: center;
      padding: 0.7rem;
      font-weight: 500;
      font-size: 1rem;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
    }

    .modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6);
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 2rem;
  border: 1px solid #888;
  width: 300px;
  border-radius: 10px;
  position: relative;
}

.modal-content h2 {
  margin-bottom: 1rem;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  background-color: #8c1515;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal-content button:hover {
  background-color: #6e1010;
}

.close {
  position: absolute;
  top: 10px;
  right: 16px;
  font-size: 22px;
  cursor: pointer;
}


    
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-name">
      <img src="college logo.jpg" alt="College Logo">
      <span>SAMRAT ASHOK TECHNOLOGICAL INSTITUTE</span>
    </div>
    <div class="nav-links">
  <a href="#">News</a>
  <a href="#">Academics</a>
  <a href="#">About</a>
  <a href="#" id="login-btn">Login
    <a href="dashboard.html" id="dashboard-link">Dashboard</a>
  </a>
  <a href="#" id="register-btn">Register</a>
</div>

  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome Aboard, SATI Champ – Let’s Crack It Together!</h1>
  </div>

  

  <!-- Explore Bar -->
  <div class="explore-bar">
    Explore Your College ▼
  </div>

  <!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('registerModal')">&times;</span>
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
</div>
<form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
  <!-- form inputs -->
  <button type="submit">Login</button>
</form>




  <script>
  const loginBtn = document.getElementById('login-btn');
  const registerBtn = document.getElementById('register-btn');

  loginBtn.addEventListener('click', () => {
    document.getElementById('loginModal').style.display = 'block';
  });

  registerBtn.addEventListener('click', () => {
    document.getElementById('registerModal').style.display = 'block';
  });

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.style.display = "none";
    }
  }

  
</script>

  


</body>
</html>
