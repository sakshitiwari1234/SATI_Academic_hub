<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your College Name</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #fff;
    }

    /* Top Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      background-color: #000;
      color: white;
      text-align: center;
    }

    .logo-name {
      display: flex;
      align-items: center;
    }

    .logo-name img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-name span {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('college.jpg') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::after {
      content: '';
      position: sticky;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .hero h1 {
      position: absolute;
      font-size: 4rem;
      color: white;
      z-index: 3;
      font-weight: 500;
    }

    /* Explore Bar */
    .explore-bar {
      background-color: #8c1515;
      color: white;
      text-align: center;
      padding: 0.7rem;
      font-weight: 500;
      font-size: 1rem;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-name">
      <img src="college logo.jpg" alt="College Logo">
      <span>SAMRAT ASHOK TECHNOLOGICAL INSTITUTE</span>
    </div>
    <div class="nav-links">
      <a href="#">News</a>
      <a href="#">Events</a>
      <a href="#">Academics</a>
      <a href="#">Research</a>
      <a href="#">Campus Life</a>
      <a href="#">Admission</a>
      <a href="#">About</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome Aboard, SATI Champ – Let’s Crack It Together!</h1>
  </div>

  <!-- Explore Bar -->
  <div class="explore-bar">
    Explore Your College ▼
  </div>

</body>
</html>
